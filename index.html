        const blogCardsContainer = document.getElementById('blog-cards-container');
        const articleSearchInput = document.getElementById('articleSearchInput');
        const articleSearchButton = document.getElementById('articleSearchButton');
        const articleSearchResultsDropdown = document.getElementById('articleSearchResultsDropdown');
        const resetFilterButton = document.getElementById('resetFilterButton');


        // Function to create and append a blog card
        function createBlogCard(article) {
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('blog-card');
            
            const truncatedDescription = article.description.length > 100 
                ? article.description.substring(0, 100) + '...' 
                : article.description;

            cardDiv.innerHTML = `
                <a href="${article.link}" class="block">
                    <img src="${article.image || 'https://placehold.co/400x200/1a202c/e2e8f0?text=TechyNoob'}" alt="${article.title}" class="w-full h-48 object-cover rounded-t-xl">
                    <div class="blog-card-content">
                        <h3>${article.title}</h3>
                        <p class="text-sm text-gray-300">${truncatedDescription}</p>
                    </div>
                    <div class="blog-card-footer">
                        <span class="text-xs text-gray-400">Read More</span>
                        <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                    </div>
                </a>
            `;
            return cardDiv;
        }

        // Function to filter and display blog cards
        function filterBlogCards(query) {
            blogCardsContainer.innerHTML = ''; // Clear existing cards
            const lowerCaseQuery = query.toLowerCase();

            // Reverse the array to show newest articles first, then filter
            const articlesToDisplay = allContentData.filter(item => item.type !== 'game').reverse();

            const filteredArticles = articlesToDisplay.filter(article =>
                article.title.toLowerCase().includes(lowerCaseQuery) ||
                article.description.toLowerCase().includes(lowerCaseQuery)
            );

            if (filteredArticles.length > 0) {
                filteredArticles.forEach(article => {
                    blogCardsContainer.appendChild(createBlogCard(article));
                });
            } else {
                blogCardsContainer.innerHTML = '<p class="text-center text-gray-400 col-span-full">No articles found matching your search.</p>';
            }
        }

        // Function to display search suggestions (for main search bar and mobile search bar)
        function displaySuggestions(inputElement, dropdownElement) {
            const query = inputElement.value.toLowerCase().trim();
            dropdownElement.innerHTML = ''; // Clear previous suggestions

            if (query.length === 0) {
                dropdownElement.classList.add('hidden');
                return;
            }

            const filteredSuggestions = allContentData.filter(item =>
                item.title.toLowerCase().includes(query) || item.description.toLowerCase().includes(query)
            ).slice(0, 7); // Limit to 7 suggestions

            if (filteredSuggestions.length > 0) {
                filteredSuggestions.forEach(item => {
                    const suggestionDiv = document.createElement('div');
                    suggestionDiv.classList.add('suggestion-item', 'px-4', 'py-2', 'hover:bg-gray-600', 'cursor-pointer');
                    suggestionDiv.textContent = item.title;
                    suggestionDiv.addEventListener('click', () => {
                        window.location.href = item.link; // Navigate to the article/game page
                    });
                    dropdownElement.appendChild(suggestionDiv);
                });
                dropdownElement.classList.remove('hidden');
            } else {
                dropdownElement.classList.add('hidden');
            }
        }

        // Event listeners for desktop search on this page
        if (articleSearchButton) {
            articleSearchButton.addEventListener('click', () => {
                filterBlogCards(articleSearchInput.value);
                articleSearchResultsDropdown.classList.add('hidden'); // Hide dropdown after search
            });
        }
        if (articleSearchInput) {
            articleSearchInput.addEventListener('keyup', (e) => {
                displaySuggestions(articleSearchInput, articleSearchResultsDropdown);
                if (e.key === 'Enter') {
                    if (articleSearchButton) articleSearchButton.click(); // Trigger search on Enter
                }
            });
        }
        document.addEventListener('click', (e) => {
            if (articleSearchInput && articleSearchButton && articleSearchResultsDropdown) {
                if (!articleSearchInput.contains(e.target) && !articleSearchButton.contains(e.target) && !articleSearchResultsDropdown.contains(e.target)) {
                    articleSearchResultsDropdown.classList.add('hidden');
                }
            }
        });

        // Reset filter button
        if (resetFilterButton) {
            resetFilterButton.addEventListener('click', () => {
                if (articleSearchInput) articleSearchInput.value = ''; // Clear search input
                filterBlogCards(''); // Reset filters to show all articles
                if (articleSearchResultsDropdown) articleSearchResultsDropdown.classList.add('hidden'); // Ensure dropdown is hidden
                // Remove search query from URL if present
                const url = new URL(window.location.href);
                if (url.searchParams.has('search')) {
                    url.searchParams.delete('search');
                    window.history.replaceState({}, document.title, url.toString());
                }
            });
        }

        // Event listeners for mobile search (nav menu)
        const searchInput = document.getElementById('searchInput'); // Desktop search input from header
        const mobileSearchInput = document.getElementById('mobileSearchInput');
        const mobileSearchButton = document.getElementById('mobileSearchButton');
        const mobileSearchResultsDropdown = document.getElementById('mobileSearchResultsDropdown');

        if (mobileSearchButton) {
            mobileSearchButton.addEventListener('click', () => {
                const query = mobileSearchInput.value.trim();
                if (query) {
                    // On all-articles page, filter directly
                    filterBlogCards(query);
                } else {
                    filterBlogCards(''); // If search is empty, show all
                }
                mobileSearchResultsDropdown.classList.add('hidden'); // Hide dropdown after search
                closeMobileMenu(); // Close mobile menu after search
            });
        }
        if (mobileSearchInput) {
            mobileSearchInput.addEventListener('keyup', (e) => {
                displaySuggestions(mobileSearchInput, mobileSearchResultsDropdown);
                if (e.key === 'Enter') {
                    if (mobileSearchButton) mobileSearchButton.click(); // Trigger search on Enter
                }
            });
        }
        // This document click listener handles hiding the mobile dropdown
        document.addEventListener('click', (e) => {
            if (mobileSearchInput && mobileSearchButton && mobileSearchResultsDropdown) {
                if (!mobileSearchInput.contains(e.target) && !mobileSearchButton.contains(e.target) && !mobileSearchResultsDropdown.contains(e.target)) {
                    mobileSearchResultsDropdown.classList.add('hidden');
                }
            }
        });


        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMobileMenuButton = document.getElementById('close-mobile-menu');

        function openMobileMenu() {
            mobileMenu.classList.remove('hidden');
            requestAnimationFrame(() => {
                mobileMenu.classList.remove('translate-x-full');
                mobileMenu.classList.add('opacity-100');
                mobileMenu.classList.remove('opacity-0');
            });
        }

        function closeMobileMenu() {
            mobileMenu.classList.add('translate-x-full'); // Start slide-out animation
            mobileMenu.classList.remove('opacity-100'); // Start fade-out animation
            mobileMenu.classList.add('opacity-0');
            setTimeout(() => {
                mobileMenu.classList.add('hidden'); // Hide after animation
            }, 300); // Duration of transition
        }

        if (mobileMenuButton) {
            mobileMenuButton.addEventListener('click', openMobileMenu);
        }
        if (closeMobileMenuButton) {
            closeMobileMenuButton.addEventListener('click', closeMobileMenu);
        }

        // Add event listener to transition end for mobile menu cleanup
        if (mobileMenu) {
            mobileMenu.addEventListener('transitionend', () => {
                if (mobileMenu.classList.contains('translate-x-full') && mobileMenu.classList.contains('hidden')) {
                    // Perform cleanup only if menu is fully closed and hidden
                    if (mobileSearchInput) mobileSearchInput.value = ''; // Clear mobile search input
                    if (mobileSearchResultsDropdown) mobileSearchResultsDropdown.classList.add('hidden'); // Ensure dropdown is hidden
                }
            });
        }

        // Close mobile menu when a link is clicked
        if (mobileMenu) {
            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    // Check if the link is for "All Articles" and potentially apply search query
                    if (link.getAttribute('href') === 'all-articles.html') {
                        const currentSearchQuery = (searchInput ? searchInput.value : '') || (mobileSearchInput ? mobileSearchInput.value : '');
                        if (currentSearchQuery) {
                            e.preventDefault(); // Prevent default navigation
                            window.location.href = `all-articles.html?search=${encodeURIComponent(currentSearchQuery)}`;
                            return; // Stop further execution as we're redirecting
                        }
                    }
                    closeMobileMenu();
                });
            });
        }

        // Handle URL search parameters on page load
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('search');
            if (searchQuery) {
                if (articleSearchInput) articleSearchInput.value = searchQuery; // Populate desktop search input
                if (mobileSearchInput) mobileSearchInput.value = searchQuery; // Populate mobile search input
                filterBlogCards(searchQuery); // Filter articles based on query
            } else {
                filterBlogCards(''); // Load all articles if no search query
            }
        });
    </script>
