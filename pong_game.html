    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const player1ScoreDisplay = document.getElementById('player1Score');
        const player2ScoreDisplay = document.getElementById('player2Score');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        const messageBoxClose = document.getElementById('messageBoxClose');

        const paddle1UpBtn = document.getElementById('paddle1Up');
        const paddle1DownBtn = document.getElementById('paddle1Down');
        const paddle2UpBtn = document.getElementById('paddle2Up');
        const paddle2DownBtn = document.getElementById('paddle2Down');

        let gameLoopId;
        let gameRunning = false;
        let animationFrameId;

        // Game settings - adaptable to canvas size
        let canvasWidth = 800; // Base width
        let canvasHeight = 450; // Base height (16:9 aspect ratio)

        let ball = {};
        let paddle1 = {};
        let paddle2 = {};
        let paddleSpeed = 5; // Base paddle speed
        let ballSpeedX = 5; // Base ball speed
        let ballSpeedY = 2; // Base ball speed

        let player1Score = 0;
        let player2Score = 0;
        const maxScore = 5;

        // Scale factor for responsive design
        let scaleFactor = 1;

        function setCanvasSize() {
            const containerWidth = canvas.parentElement.clientWidth;
            const containerHeight = window.innerHeight * 0.7; // Use a percentage of viewport height

            // Determine dimensions while maintaining aspect ratio and fitting container
            let newWidth = Math.min(containerWidth, 800); // Max width 800px
            let newHeight = newWidth * (canvasHeight / canvasWidth);

            if (newHeight > containerHeight) {
                newHeight = containerHeight;
                newWidth = newHeight * (canvasWidth / canvasHeight);
            }

            canvas.width = newWidth - (newWidth % 2); // Ensure even for drawing accuracy
            canvas.height = newHeight - (newHeight % 2);

            scaleFactor = canvas.width / canvasWidth; // Calculate new scale factor

            // Adjust game elements based on new scale
            ball.radius = 10 * scaleFactor;
            ballSpeedX = (ballSpeedX > 0 ? 5 : -5) * scaleFactor; // Reset to base scaled speed if not moving
            ballSpeedY = (ballSpeedY > 0 ? 2 : -2) * scaleFactor;

            paddle1.width = 10 * scaleFactor;
            paddle1.height = 80 * scaleFactor;
            paddle2.width = 10 * scaleFactor;
            paddle2.height = 80 * scaleFactor;
            paddleSpeed = 5 * scaleFactor;

            initGameElements(); // Re-initialize positions after scaling
            if (gameRunning) {
                draw(); // Redraw if game is running to adjust existing elements
            }
        }

        function initGameElements() {
            // Ball
            ball = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 10 * scaleFactor,
                dx: (Math.random() < 0.5 ? 1 : -1) * ballSpeedX, // Start in random horizontal direction
                dy: (Math.random() < 0.5 ? 1 : -1) * ballSpeedY // Start in random vertical direction
            };

            // Paddles
            paddle1 = {
                x: 0,
                y: canvas.height / 2 - (80 * scaleFactor) / 2,
                width: 10 * scaleFactor,
                height: 80 * scaleFactor,
                dy: 0 // Paddle movement direction
            };

            paddle2 = {
                x: canvas.width - (10 * scaleFactor),
                y: canvas.height / 2 - (80 * scaleFactor) / 2,
                width: 10 * scaleFactor,
                height: 80 * scaleFactor,
                dy: 0 // Paddle movement direction
            };
        }

        function initGame() {
            player1Score = 0;
            player2Score = 0;
            player1ScoreDisplay.textContent = player1Score;
            player2ScoreDisplay.textContent = player2Score;
            gameRunning = false;
            startButton.classList.remove('hidden');
            resetButton.classList.add('hidden');
            initGameElements(); // Reset ball and paddle positions
            draw(); // Draw initial state
        }

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
            ctx.strokeStyle = '#f7fafc';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#f7fafc';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawNet() {
            ctx.strokeStyle = '#4a5568';
            ctx.lineWidth = 4 * scaleFactor;
            ctx.setLineDash([10 * scaleFactor, 10 * scaleFactor]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]); // Reset line dash
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#2d3748';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawNet();
            drawRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height, '#6EE7B7'); // Player 1 paddle (left)
            drawRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height, '#3B82F6'); // Player 2 paddle (right)
            drawCircle(ball.x, ball.y, ball.radius, 'white'); // Ball
        }

        function update() {
            if (!gameRunning) return;

            // Move paddles
            paddle1.y += paddle1.dy;
            paddle2.y += paddle2.dy;

            // Keep paddles within canvas bounds
            if (paddle1.y < 0) paddle1.y = 0;
            if (paddle1.y + paddle1.height > canvas.height) paddle1.y = canvas.height - paddle1.height;
            if (paddle2.y < 0) paddle2.y = 0;
            if (paddle2.y + paddle2.height > canvas.height) paddle2.y = canvas.height - paddle2.height;

            // Move ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top/bottom walls
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1; // Reverse vertical direction
            }

            // Ball collision with paddles
            // Player 1 paddle (left)
            if (
                ball.x - ball.radius < paddle1.x + paddle1.width &&
                ball.y + ball.radius > paddle1.y &&
                ball.y - ball.radius < paddle1.y + paddle1.height &&
                ball.dx < 0 // Only check if ball is moving towards the paddle
            ) {
                ball.dx *= -1; // Reverse horizontal direction
                // Optional: Adjust ball.dy based on where it hit the paddle
                ball.dy = (ball.y - (paddle1.y + paddle1.height / 2)) * 0.1 * scaleFactor;
            }

            // Player 2 paddle (right)
            if (
                ball.x + ball.radius > paddle2.x &&
                ball.y + ball.radius > paddle2.y &&
                ball.y - ball.radius < paddle2.y + paddle2.height &&
                ball.dx > 0 // Only check if ball is moving towards the paddle
            ) {
                ball.dx *= -1; // Reverse horizontal direction
                // Optional: Adjust ball.dy based on where it hit the paddle
                ball.dy = (ball.y - (paddle2.y + paddle2.height / 2)) * 0.1 * scaleFactor;
            }

            // Ball out of bounds (scoring)
            if (ball.x + ball.radius < 0) { // Ball went past left paddle (Player 2 scores)
                player2Score++;
                player2ScoreDisplay.textContent = player2Score;
                resetBall();
            } else if (ball.x - ball.radius > canvas.width) { // Ball went past right paddle (Player 1 scores)
                player1Score++;
                player1ScoreDisplay.textContent = player1Score;
                resetBall();
            }

            // Check for game over
            if (player1Score >= maxScore) {
                endGame("Player 1 Wins!", `Final Score: ${player1Score} - ${player2Score}`);
                return;
            }
            if (player2Score >= maxScore) {
                endGame("Player 2 Wins!", `Final Score: ${player1Score} - ${player2Score}`);
                return;
            }

            draw();
            animationFrameId = requestAnimationFrame(update);
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() < 0.5 ? 1 : -1) * ballSpeedX; // Random horizontal direction
            ball.dy = (Math.random() < 0.5 ? 1 : -1) * ballSpeedY; // Random vertical direction
            // Stop paddles temporarily after score to give players a chance
            paddle1.dy = 0;
            paddle2.dy = 0;
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                startButton.classList.add('hidden');
                resetButton.classList.remove('hidden');
                hideMessageBox();
                initGameElements(); // Ensure elements are reset and positioned
                animationFrameId = requestAnimationFrame(update);
            }
        }

        function endGame(title, text) {
            cancelAnimationFrame(animationFrameId);
            gameRunning = false;
            showMessageBox(title, text);
            resetButton.classList.remove('hidden');
            startButton.classList.add('hidden');
        }

        function showMessageBox(title, text) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            messageBox.style.display = 'block';
        }

        function hideMessageBox() {
            messageBox.style.display = 'none';
        }

        // Event Listeners
        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', () => {
            initGame();
            hideMessageBox();
        });
        messageBoxClose.addEventListener('click', hideMessageBox);

        // Keyboard control for paddles
        document.addEventListener('keydown', e => {
            if (!gameRunning) return;
            switch (e.key) {
                // Player 1 (left paddle)
                case 'w':
                case 'W':
                case 'ArrowUp':
                    paddle1.dy = -paddleSpeed;
                    break;
                case 's':
                case 'S':
                case 'ArrowDown':
                    paddle1.dy = paddleSpeed;
                    break;
                // Player 2 (right paddle)
                case 'i':
                case 'I':
                    paddle2.dy = -paddleSpeed;
                    break;
                case 'k':
                case 'K':
                    paddle2.dy = paddleSpeed;
                    break;
            }
        });

        document.addEventListener('keyup', e => {
            if (!gameRunning) return;
            switch (e.key) {
                // Player 1 (left paddle)
                case 'w':
                case 'W':
                case 's':
                case 'S':
                case 'ArrowUp':
                case 'ArrowDown':
                    paddle1.dy = 0;
                    break;
                // Player 2 (right paddle)
                case 'i':
                case 'I':
                case 'k':
                case 'K':
                    paddle2.dy = 0;
                    break;
            }
        });

        // Touch cont
